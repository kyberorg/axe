version: '3'

networks:
  net:

services:
  # Database
  db:
    image: library/mariadb:10.5.9
    volumes:
      # Adjust me (/tmp/yalsee_db - is folder on host)
      - ./yalsee_db:/var/lib/mysql
      - ./my.cnf:/etc/alternatives/my.cnf
    restart: always
    ports:
      - "3306:3306"
    environment:
      PMA_USER: user
      PMA_PASSWORD: pass
      MYSQL_DATABASE: yalsee
      MYSQL_USER: yalsee
      MYSQL_PASSWORD: yalsee
      MYSQL_ROOT_PASSWORD: password
    networks:
      - net
  # phpmyadmin
  phpmyadmin:
    depends_on:
      - db
    image: library/phpmyadmin
    restart: always
    ports:
      - '9090:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password
    networks:
      - net
  # redis
  redis:
    image: library/redis:6.2.6
    command: [ "redis-server","--requirepass", "redis-password" ]
    restart: always
    ports:
      - '6379:6379'
    volumes:
      # Adjust me (redis - is folder on host)
      - ./redis:/data
    environment:
      MASTER: true
      REDIS_AUTH: redis-password
    networks:
      - net
  # redis-commander
  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    ports:
      - "8081:8081"
    volumes:
      - ./redis.connections.json:/redis-commander/config/local-production.json:ro
    environment:
      - REDIS_HOSTS=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis-password
      - VIEW_JSON_DEFAULT=all
    networks:
      - net
