spring.application.name=YalseeDev
application.stage=development
server.url=${SERVER_URL:https://dev.yals.ee}
app.devMode=${DEV_MODE:true}
#telegram
telegram.enabled=${TELEGRAM_ENABLED:true}
#Db
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
# Site title
app.site-title=Yalsee Dev
# Short Domain (#288)
app.shortDomain=${SHORT_DOMAIN:d.yls.ee}
# SEO Stuff
app.seo.ga.enabled=true
app.seo.ga.file=gtag.dev.html
app.seo.robots.crawl-allowed=false
# Actuator (#317)
management.endpoints.web.exposure.include=health,info,loggers
management.endpoint.health.show-details=never
# Redirect Page (#353)
app.redirect-page.timeout=${REDIRECT_PAGE_TIMEOUT:10}
# Session timeout (#195) and (#696)
# 604800 seconds = 7 days
app.session.timeout=${SESSION_TIMEOUT:604800}
# Redis (#636)
redis.enabled=${REDIS_ENABLED:true}
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.database=${REDIS_DB:0}
spring.redis.password=${REDIS_PASSWORD}
redis.app.prefix=YalseeDev
# Email Error Reports (#1004)
app.mail.email4errors=dev+errors@yals.ee