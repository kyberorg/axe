application.stage=development
server.url=${SERVER_URL:https://dev.yals.eu}
#telegram
telegram.enabled=${TELEGRAM_ENABLED:true}
#Db
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${DB_HOST}/${DB_NAME}?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=${DB_USER}
spring.datasource.password=${YALS_DB_PASSWORD}
# Application
spring.main.lazy-initialization=${LAZY_INIT:true}