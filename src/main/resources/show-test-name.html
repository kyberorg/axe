<script>
    function showTestName(testName) {
        const testNameSpan = document.querySelector("#testName");
        testNameSpan.textContent = testName;
        const testNameDiv = document.querySelector("#testNameDiv");
        testNameDiv.classList.toggle('active');

        setTimeout(function () {
            testNameDiv.classList.remove('active');
        }, 1000);
        return testNameSpan;
    }
</script>

<style>
    #testNameDiv {
        position: absolute;
        top: 50%;
        width: 100%;
        height: 0;
        box-sizing: border-box;
        color: white;
        font-size: large;
        text-align: center;
        background: rgba(0, 0, 0, .6);
        overflow: hidden;
        transition: height .2s;
        display: grid;
        align-items: center;
    }

    #testName:before {
        display: block;
        margin-top: 15px;

    }

    /*noinspection CssUnusedSymbol*/
    .active {
        height: 100px !important;
    }

</style>

<div id="testNameDiv" class="">
    <span id="testName"></span>
</div>
