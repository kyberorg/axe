application.stage=production
server.url=${SERVER_URL:https://yals.ee}
app.devMode=${DEV_MODE:false}
#telegram
telegram.enabled=${TELEGRAM_ENABLED:true}
#Db
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${DB_HOST}/${DB_NAME}?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Site title
app.site-title=Link Shortener

# Short Domain (#288)
app.shortDomain=${SHORT_DOMAIN:yls.ee}

# SEO Stuff
app.seo.ga.enabled=true
app.seo.ga.file=gtag.html
app.seo.robots.crawl-allowed=true

# Actuator (#317)
management.endpoints.web.exposure.include=health,info,loggers
management.endpoint.health.show-details=never

# Redirect Page (#353)
app.redirect-page.timeout=${REDIRECT_PAGE_TIMEOUT:7}

# Session timeout (#195)
server.servlet.session.timeout=${SESSION_TIMEOUT:1h}
