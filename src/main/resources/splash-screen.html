<!-- Based on https://github.com/vlukashov/vaadin-splash-screen-demo/ -->
<div id="splash-screen">
    <div class="logo-wrapper">
        <!-- back layer: defines the colors when the logo is revealed -->
        <div class="logo-background"></div>

        <!-- progress layer: defines the grey color which covers the actual logo colors
             initially and slides to the right over time, making it look like a progress bar
             -->
        <div class="logo-progress"></div>

        <!-- opaque layer that covers the progress layer as it shifts away from the logo
             It's purpose is to make the grey progress div invisible, so it's positioned to
             the right from the logo -->
        <div class="logo-guard"></div>

        <!-- front layer: defines the shape of the Vaadin logo
             This is a negative image of the Yals logo, this can be done with Krita.
              Start from white background and use eraser -->
        <div class="logo-mask">
            <img src="images/loading.png" width="160" height="44" alt="loading...">
        </div>
    </div>

    <style>
        .logo-* {
            box-sizing: border-box;
        }

        #splash-screen {
            box-sizing: border-box;
            background: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100000;
        }

        /* Used in MainView.java */
        /*noinspection CssUnusedSymbol*/
        #splash-screen.loaded {
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .logo-wrapper {
            width: 160px;
            height: 44px;
        }

        .logo-background {
            position: absolute;
            width: 155px;
            height: 38px;
        }

        .logo-progress,
        .logo-mask {
            position: absolute;
            width: 160px;
            height: 44px;
            box-sizing: border-box;
        }

        .logo-guard {
            position: absolute;
            margin-left: 157px;
            width: 210px;
            height: 44px;
            background-color: #fff;
        }

        .logo-background {
            background-color: #1676f3;
            margin: 3px;
            border-right: 38px solid #00b4f0;
            animation: logo-fadein 0.3s step-start 0.3s forwards;
            opacity: 0;
        }

        .logo-progress {
            background-color: #e5e8e8;
            animation: logo-fadein 0.3s ease-in forwards,
            logo-progress 1s ease-out 0.3s forwards;
            animation-delay: 0s, 0.3s;
            border: 5px solid #fff;
            border-left: none;
        }

        @keyframes logo-fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes logo-progress {
            from { transform: translateX(0); }
            to { transform: translateX(200px); }
        }
    </style>
</div>
