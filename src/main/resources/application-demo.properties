application.stage=demo
server.url=${SERVER_URL:https://demo.yals.ee}
app.devMode=${DEV_MODE:false}
#telegram
telegram.enabled=${TELEGRAM_ENABLED:true}
#Db
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${DB_HOST}/${DB_NAME}?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
# Site title
app.site-title=Yalsee Demo Stand
# Short Domain (#288)
app.shortDomain=${SHORT_DOMAIN:q.yls.ee}
# SEO Stuff
app.seo.ga.enabled=true
app.seo.ga.file=gtag.demo.html
app.seo.robots.crawl-allowed=false
# Actuator (#317)
management.endpoints.web.exposure.include=health,info,loggers
management.endpoint.health.show-details=never
# Redirect Page (#353)
app.redirect-page.timeout=${REDIRECT_PAGE_TIMEOUT:7}
# Session timeout (#195)
app.session.timeout=${SESSION_TIMEOUT:900}
# Mail (#511)
app.mail.from-address=demo@yals.ee