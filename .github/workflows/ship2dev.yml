name: "Ship - Dev"

on:
  push:
    branches-ignore:
      - trunk

jobs:
  ship2dev:
    name: Ship::Dev
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to quay.io
        run: echo "${{ secrets.QUAY_TOKEN }}" | docker login -u "${{ secrets.QUAY_USERNAME }}" --password-stdin quay.io

      - name: Complile JAR
        run: mvn --batch-mode --update-snapshots clean package -P production-mode,noTesting

      - name: Docker build and tag
        run: docker build -f Dockerfile.DEV -t quay.io/kyberorg/yalsee:dev .

      - name: Docker push
        run: docker push quay.io/kyberorg/yalsee:dev

      - name: Delete pushed image to prevent mess
        run: docker rmi quay.io/kyberorg/yalsee:dev

      - name: Deploy
        uses: wei/curl@master
        with:
          args: -X POST ${{ secrets.DEV_DEPLOY_HOOK }}

      - name: Get deployed commit SHA
        id: deployed_commit
        run: echo "::set-output name=sha::$(echo $GITHUB_SHA | cut -c1-7)"

      - name: Wait for site appears online
        uses: kyberorg/wait_for_new_version@v2
        with:
          url: https://dev.yals.ee
          responseCode: 200
          timeout: 120
          interval: 1.5
          hasActuator: true
          commitSha: ${{ steps.deployed_commit.outputs.sha }}
