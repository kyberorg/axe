name: "CheckStyle"

on:
  pull_request:
    branches: [ trunk ]

jobs:
  checkStyle:
    name: Check Code Style
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run java checkstyle
        uses: nikitasavinov/checkstyle-action@0.5.0
        with:
          checkstyle_config: checkstyle.xml
          reporter: 'github-pr-check'
          tool_name: 'ReviewDog'
          fail_on_error: true
